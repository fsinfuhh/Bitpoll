{% extends "base.html" %}

{% load widget_tweaks %}
{% load settings_value %}
{% load i18n %}
{% load spectre_css %}

{% block title %}{% trans 'Register' %}{% endblock %}

{% block content %}
    <div class="halfsize">
        <h1>{% trans 'Register' %}</h1>
        <form method="POST" class="form" action="{% url 'registration_request_account' %}">
            {% render_form user_form %}

            <div class="form-group">
                <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
            </div>
        </form>
    </div>
{% endblock %}
